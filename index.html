<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <label>
            from 1 to 10
            <input type="radio" class="inputBaseLimit" name="numberRangeSetting" value="0,10" checked>
        </label>
        <label>
            from 11 to 19
            <input type="radio" class="inputToistaLimit" name="numberRangeSetting" value="11,19">
        </label>
        <label>
            manual
            <input type="radio" class="inputManualLimit" name="numberRangeSetting" value="-1">
        </label>
        <label>
            from
            <input type="number" id="inputFirstLImit" name="numberRangeManualSetting">
        </label>
        <label>
            to
            <input type="number" id="inputSecondLimit" name="numberRangeManualSetting">
        </label>
        <button type="button" class="start-game-button">Новая игра</button>
        <div class="key-value-container">
            <ul class="key-list unmatched-list"></ul>
            <ul class="value-list unmatched-list"></ul>
        </div>
        <ul class="matched-list"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
